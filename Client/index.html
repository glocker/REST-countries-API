<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Nunito+Sans">
</head>
<body id="body">
   <header>
        <h2>Where in the world?</h2>
        <div class="dark-mode-container">
            <button type="button" class="dark-mode-btn" onclick="darkModeToggle()">
                <img src="img/moon.svg" alt="dark mode" class="dark-mode-icon">
                <div class="dark-mode-title">
                    Dark Mode
                </div>
            </button>
        </div>
   </header>
   <main id="main">
       <div class="top-controls">
            <input type="text" name="search-bar" placeholder="Search for a country..." required="" onkeyup="searchFunction()">

            <!-- Filter by Region -->

            <div class="dropdown">
                <button onClick="dropDownToggle()" class="dropdown-btn">Filter by Region</button>
                <div class="dropdown-content" id="dropdown-content">
                    <div class="dropdown-content-item" id="africa">Africa</div>
                    <div class="dropdown-content-item" id="america">America</div>
                    <div class="dropdown-content-item" id="europe">Europe</div>
                    <div class="dropdown-content-item" id="oceania">Oceania</div>
                </div>
            </div>
       </div>
   </main>
    


    <script src="Frontend.js"></script>
</body>
</html>
